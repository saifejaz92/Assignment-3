<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Movie Recommendation System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>

  <h1>UI:</h1>
  <section id="filterSection">
    <div class="container ">
      <div class="row">
        <div class="col">
          <label for="genre">Genre:</label> <br>

          <select name="genre" id="genre">
            <option value="genreAll" id="tag" selected>all</option>
            <option value="action" id="tag">Action</option>
            <option value="scienceFiction" id="tag">Science Fiction</option>
            <option value="fantacy" id="tag">Fantacy</option>
            <option value="adventure" id="tag">Adventure</option>
          </select>
        </div>
        <div class="col">
          <label for="year">Year:</label> <br>

          <select name="year" id="year">
            <option value="yearAll" selected>all</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
          </select>
        </div>
        <div class="col">
          <label for="language">Language:</label> <br>

          <select name="language" id="language">
            <option value="languageAll" selected>all</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="japanese">Japanese</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="rating">Rating:</label> <br>

          <select name="rating" id="rating">
            <option value="ratingAll" selected>all</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="col col-2">
          <br>
           <button id="search" class="">Search</button>
          </div>
      </div>

    </div>
  </section>
  
  <hr>


  <section id="resultSection">
    <table class="table">
      <thead >
        <tr>
          <th scope="col" class="col-1 ">RANK</th>
          <th scope="col" class="col-10">MOVIE</th>
          <th scope="col" class="col-1">YEAR</th>
        </tr>
      </thead>
      <tbody class="text-left"> 
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>

      </tbody>
    </table>
  </section>

</body>

</html>
